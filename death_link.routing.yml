death_link.default:
  path: '/admin/structure/death_link'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Death Link'
  requirements:
    _permission: 'administer display modes'
death_link.settings:
  path: '/admin/structure/death_link/settings'
  defaults:
    _form: '\Drupal\death_link\Form\DeathLinkConfigForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer death link settings'
